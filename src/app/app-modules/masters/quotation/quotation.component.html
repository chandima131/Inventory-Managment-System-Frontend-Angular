<section class="content">
  <div class="box-header with-border box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Area Master</h3>
    </div>
    <form [formGroup]="quoteMasterForm">
      <div class="form-group col-md-6">
        <label>Quotation No. :</label>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          formControlName="quoteNo"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Party Code :</label>
        <input
          type="search"
          class="form-control"
          placeholder="Name"
          formControlName="partyCode"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Party Name :</label>
        <input
          type="search"
          class="form-control"
          placeholder="Name"
          formControlName="partyName"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Party Telephone :</label>
        <input
          type="search"
          class="form-control"
          placeholder="Name"
          formControlName="partyTelephone"
        />
      </div>
    </form>
  </div>
</section>

<div class="box-header with-border box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Quotation Master</h3>
  </div>
  <form [formGroup]="quoteMasterForm">
    <div class="box-header ">
      <!-- with-border -->
      <h2 class="box-title">Hiring Period</h2>
    </div>
    <div class="form-group col-md-6">
      <label>Days</label>
      <select class="form-control" formControlName="hireDays">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label>Months</label>
      <select class="form-control" formControlName="hireMonths">
        <option value="1">1 Month</option>
        <option value="9">9 Months</option>
        <option value="12">12 Months</option>
      </select>
    </div>
  </form>
  <div class="box-footer col-md-12" style="display:flex;">
    <div class="mr-1point5-pr">
      <button
        type="submit"
        class="btn btn-primary ml-4"
        (click)="onSubmit('ADD')"
      >
        ADD ITEM
      </button>
    </div>
    <!-- <div class="mr-1point5-pr">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="_addEnquiryClickHandler('UPDATE')"
          [disabled]="!_isModifiedClicked"
        >
          MODIFY
        </button>
      </div> -->
    <div class="mr-1point5-pr">
      <button
        type="submit"
        class="btn btn-info"
        (click)="resetFormClickHandler()"
      >
        RESET FORM
      </button>
    </div>
  </div>
</div>
