<section class="content" id="top">
  <div class="box-header with-border box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Source Master</h3>
    </div>
    <form [formGroup]="_sourceForm">
      <div class="form-group col-md-6">
        <label>Source Name</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter full name"
          [(ngModel)]="_sourceData.name"
          formControlName="name"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Source Description 1</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter full name"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Source Description 2</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter full name"
        />
      </div>
      <div class="box-footer col-md-12" style="display:flex;">
        <div class="mr-1point5-pr">
          <button
            type="submit"
            class="btn btn-primary ml-4"
            (click)="_addSourceClickHandler()"
            [disabled]="!_isAddClicked"
          >
            ADD SOURCE
          </button>
        </div>
        <div class="mr-1point5-pr">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="_modifySourceClickHandler()"
            [disabled]="!_isModifiedClicked"
          >
            MODIFY
          </button>
        </div>
        <div class="mr-1point5-pr">
          <button
            type="submit"
            class="btn btn-info"
            (click)="_resetSourceClickHandler()"
          >
            RESET
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<section class="content">
  <div
    class="box-header with-border box box-primary"
    style="background: white;box-shadow:none;"
  >
    <div class="box-header with-border">
      <h3 class="box-title">All Sources</h3>
    </div>
    <mat-table #table [dataSource]="_dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.id }}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <i class="fa fa-edit edit-fa-btn" (click)="editSource(element)"></i>
          <i
            class="fa fa-trash delete-fa-btn"
            (click)="_deleteSource(element)"
          ></i>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</section>
